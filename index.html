<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Hacker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #0a0a0c; color: #f4f4f5; height: 100dvh; overflow: hidden; }

        .glass-panel {
            background: rgba(23, 23, 27, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-bubble-ai {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 20px 4px;
        }

        .chat-bubble-user {
            background: linear-gradient(135deg, #ef4444 0%, #991b1b 100%);
            border-radius: 20px 20px 4px 20px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }

        .loading-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        
        /* Hide scrollbars but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="flex flex-col">

    <nav class="h-16 flex items-center justify-between px-6 glass-panel border-b border-white/5 z-30">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center">
                <i data-lucide="terminal" class="w-5 h-5 text-white"></i>
            </div>
            <span class="font-extrabold tracking-tighter text-xl">YT<span class="text-red-500 underline decoration-2 underline-offset-4">HACKER</span></span>
        </div>
        <button onclick="openSettings()" class="p-2 rounded-full hover:bg-white/5 active:scale-90 transition-all">
            <i data-lucide="settings-2" class="w-6 h-6 text-gray-400"></i>
        </button>
    </nav>

    <main class="flex-1 flex flex-col overflow-hidden relative">
        
        <div class="p-4 z-10">
            <div class="glass-panel rounded-2xl p-2 flex items-center gap-2 shadow-2xl">
                <input type="text" id="yt-url" placeholder="Paste YouTube Link..." 
                    class="flex-1 bg-transparent border-none focus:outline-none text-sm px-3 py-2 text-white placeholder-gray-500">
                <button onclick="hackVideo()" id="hack-btn" 
                    class="bg-white text-black font-bold px-5 py-2 rounded-xl text-sm hover:bg-gray-200 active:scale-95 transition-all flex items-center gap-2">
                    <i data-lucide="zap" class="w-4 h-4 fill-black"></i> Load
                </button>
            </div>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto px-4 pb-32 space-y-6 no-scrollbar">
            <div class="mt-4 text-center">
                <span class="text-[10px] uppercase tracking-widest text-gray-600 font-bold border border-gray-800 px-3 py-1 rounded-full">Encrypted Session</span>
            </div>
            </div>

        <div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#0a0a0c] via-[#0a0a0c]/90 to-transparent">
            <div class="glass-panel rounded-2xl p-2 flex items-end gap-2 max-w-4xl mx-auto border border-white/10">
                <textarea id="chat-input" rows="1" oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"
                    placeholder="Ask about the video..." 
                    class="flex-1 bg-transparent border-none focus:outline-none text-sm px-3 py-3 max-h-32 no-scrollbar"></textarea>
                <button onclick="askAI()" id="send-btn" class="bg-red-600 p-3 rounded-xl hover:bg-red-500 active:scale-90 transition-all shadow-lg">
                    <i data-lucide="arrow-up" class="w-6 h-6 text-white"></i>
                </button>
            </div>
        </div>
    </main>

    <div id="settings-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center hidden">
        <div class="glass-panel w-full max-w-md rounded-t-[32px] sm:rounded-[32px] p-8 shadow-2xl transform transition-transform translate-y-full" id="modal-content">
            <div class="w-12 h-1.5 bg-gray-700 rounded-full mx-auto mb-8 sm:hidden"></div>
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                <i data-lucide="cpu" class="text-red-500"></i> Core Config
            </h2>
            
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">OpenRouter API Key</label>
                    <input type="password" id="api-key" placeholder="sk-or-..." 
                        class="w-full bg-black/40 border border-white/10 rounded-xl p-4 focus:border-red-500 focus:outline-none transition-all">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Model Identifier</label>
                    <input type="text" id="model-id" placeholder="e.g., deepseek/deepseek-r1:free" 
                        class="w-full bg-black/40 border border-white/10 rounded-xl p-4 focus:border-red-500 focus:outline-none transition-all">
                </div>
                <button onclick="closeSettings()" class="w-full bg-white text-black font-extrabold py-4 rounded-2xl shadow-xl active:scale-95 transition-all mt-4">
                    SAVE CHANGES
                </button>
            </div>
        </div>
    </div>

    <script>
        let videoContext = "";
        lucide.createIcons();

        // Load Persisted Data
        window.onload = () => {
            document.getElementById('api-key').value = localStorage.getItem('hacker_key') || '';
            document.getElementById('model-id').value = localStorage.getItem('hacker_model') || 'google/gemini-2.0-flash-001';
        };

        function openSettings() {
            const modal = document.getElementById('settings-modal');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeSettings() {
            const content = document.getElementById('modal-content');
            content.classList.add('translate-y-full');
            localStorage.setItem('hacker_key', document.getElementById('api-key').value);
            localStorage.setItem('hacker_model', document.getElementById('model-id').value);
            setTimeout(() => document.getElementById('settings-modal').classList.add('hidden'), 300);
        }

        function addMessage(role, text) {
            const container = document.getElementById('chat-container');
            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const msg = document.createElement('div');
            msg.className = `max-w-[85%] px-5 py-4 text-sm leading-relaxed shadow-sm ${role === 'user' ? 'chat-bubble-user text-white' : 'chat-bubble-ai text-gray-200'}`;
            msg.innerText = text;
            
            wrapper.appendChild(msg);
            container.appendChild(wrapper);
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        async function hackVideo() {
            const url = document.getElementById('yt-url').value;
            const btn = document.getElementById('hack-btn');
            if(!url) return;

            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Reading...`;
            lucide.createIcons();
            
            try {
                const response = await fetch(`https://r.jina.ai/${url}`);
                if(!response.ok) throw new Error("Jina failed");
                videoContext = await response.text();
                addMessage('system', "VIDEO CONTENT EXTRACTED. THE AI IS NOW ANALYZING THE DATA...");
                btn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i> Ready`;
                btn.classList.replace('bg-white', 'bg-green-600');
                btn.classList.add('text-white');
            } catch (err) {
                addMessage('system', "ERR: FAILED TO EXTRACT TRANSCRIPT. TRY ANOTHER URL.");
                btn.innerHTML = `Load`;
            }
            lucide.createIcons();
        }

        async function askAI() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            const key = localStorage.getItem('hacker_key');
            const model = localStorage.getItem('hacker_model');

            if(!text || !videoContext) return;
            if(!key) return openSettings();

            addMessage('user', text);
            input.value = '';
            input.style.height = 'auto';

            const sendBtn = document.getElementById('send-btn');
            sendBtn.innerHTML = `<i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i>`;
            lucide.createIcons();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": [
                            {"role": "system", "content": `You are a video intelligence AI. Use this transcript to answer questions: ${videoContext.slice(0, 20000)}`},
                            {"role": "user", "content": text}
                        ]
                    })
                });

                const data = await response.json();
                const reply = data.choices[0]?.message?.content || "The AI returned an empty response. Check your API quota.";
                addMessage('ai', reply);
            } catch (err) {
                addMessage('ai', "SYSTEM ERROR: FAILED TO REACH OPENROUTER.");
            } finally {
                sendBtn.innerHTML = `<i data-lucide="arrow-up" class="w-6 h-6"></i>`;
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
