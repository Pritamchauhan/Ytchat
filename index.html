<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YT Video Hacker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e);
            height: 100dvh;
            overflow: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="text-gray-100 flex flex-col">

    <header class="p-4 glass flex justify-between items-center z-10">
        <div class="flex items-center gap-2">
            <div class="bg-red-600 p-1.5 rounded-lg">
                <i data-lucide="youtube" class="w-5 h-5 text-white"></i>
            </div>
            <h1 class="font-bold tracking-tight text-lg">YT <span class="text-red-500">HACKER</span></h1>
        </div>
        <button onclick="toggleModal('settings-modal')" class="p-2 hover:bg-white/10 rounded-full transition">
            <i data-lucide="settings" class="w-6 h-6"></i>
        </button>
    </header>

    <main class="flex-1 flex flex-col p-4 gap-4 overflow-hidden relative">
        
        <div class="glass rounded-2xl p-3 flex gap-2">
            <input type="text" id="yt-url" placeholder="Paste YouTube URL..." 
                class="flex-1 bg-transparent border-none focus:ring-0 text-sm px-2">
            <button onclick="fetchTranscript()" id="load-btn"
                class="bg-white text-black px-4 py-2 rounded-xl text-sm font-bold active:scale-95 transition">
                Load Video
            </button>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto chat-container flex flex-col gap-4 p-2">
            <div class="bg-white/5 border border-white/10 self-start p-3 rounded-2xl rounded-tl-none max-w-[85%] text-sm">
                Paste a YouTube link above to begin the "extraction."
            </div>
        </div>

        <div id="global-loader" class="hidden absolute inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-20">
            <i data-lucide="loader-2" class="w-10 h-10 text-white loader"></i>
        </div>

        <div class="mt-auto pb-4">
            <div class="glass rounded-2xl p-2 flex items-center gap-2">
                <textarea id="user-input" rows="1" placeholder="Ask anything about the video..." 
                    class="flex-1 bg-transparent border-none focus:ring-0 text-sm px-3 resize-none py-2"></textarea>
                <button onclick="sendMessage()" class="p-3 bg-red-600 rounded-xl text-white active:scale-95 transition">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </main>

    <div id="settings-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="glass w-full max-w-sm rounded-3xl p-6 flex flex-col gap-5">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold">Config</h2>
                <button onclick="toggleModal('settings-modal')"><i data-lucide="x"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs uppercase tracking-widest text-gray-400 font-bold">OpenRouter Key</label>
                    <input type="password" id="api-key" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 mt-1 focus:border-red-500 outline-none transition">
                </div>
                <div>
                    <label class="text-xs uppercase tracking-widest text-gray-400 font-bold">Model ID</label>
                    <input type="text" id="model-name" placeholder="e.g. google/gemini-2.0-flash-001" 
                        class="w-full bg-white/5 border border-white/10 rounded-xl p-3 mt-1 focus:border-red-500 outline-none transition">
                </div>
            </div>

            <button onclick="saveSettings()" class="w-full bg-white text-black font-bold py-4 rounded-2xl active:scale-95 transition">
                Save Configuration
            </button>
        </div>
    </div>

    <script>
        let videoContext = "";

        // Init Lucide Icons
        lucide.createIcons();

        // Load Settings from LocalStorage
        window.onload = () => {
            document.getElementById('api-key').value = localStorage.getItem('or_key') || '';
            document.getElementById('model-name').value = localStorage.getItem('or_model') || 'google/gemini-2.0-flash-001';
        };

        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        function saveSettings() {
            localStorage.setItem('or_key', document.getElementById('api-key').value);
            localStorage.setItem('or_model', document.getElementById('model-name').value);
            toggleModal('settings-modal');
        }

        async function fetchTranscript() {
            const url = document.getElementById('yt-url').value;
            if(!url) return alert("Paste a URL first!");

            const loader = document.getElementById('global-loader');
            loader.classList.remove('hidden');

            try {
                // The Jina Hack
                const response = await fetch(`https://r.jina.ai/${url}`);
                const text = await response.text();
                videoContext = text;
                
                appendMessage('system', "✅ Video content indexed successfully. You can now start the interrogation.");
            } catch (err) {
                appendMessage('system', "❌ Failed to fetch content. Ensure Jina Reader is accessible.");
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            const apiKey = localStorage.getItem('or_key');
            const model = localStorage.getItem('or_model');

            if(!message) return;
            if(!videoContext) return alert("Load a video first!");
            if(!apiKey) return toggleModal('settings-modal');

            appendMessage('user', message);
            inputField.value = '';
            
            const loader = document.getElementById('global-loader');
            loader.classList.remove('hidden');

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": [
                            {"role": "system", "content": `You are an expert video analyst. Use this transcript to answer: ${videoContext.substring(0, 15000)}`},
                            {"role": "user", "content": message}
                        ]
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                appendMessage('ai', aiResponse);
            } catch (err) {
                appendMessage('system', "❌ Error connecting to OpenRouter. Check your API key.");
            } finally {
                loader.classList.add('hidden');
            }
        }

        function appendMessage(role, text) {
            const chatBox = document.getElementById('chat-box');
            const msgDiv = document.createElement('div');
            
            if(role === 'user') {
                msgDiv.className = "bg-red-600 self-end p-3 rounded-2xl rounded-tr-none max-w-[85%] text-sm shadow-lg";
            } else if(role === 'ai') {
                msgDiv.className = "bg-white/10 border border-white/10 self-start p-3 rounded-2xl rounded-tl-none max-w-[85%] text-sm";
            } else {
                msgDiv.className = "text-center text-xs text-gray-500 my-2 italic w-full";
            }

            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
